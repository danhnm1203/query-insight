version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: queryinsight-postgres
    environment:
      POSTGRES_USER: queryinsight
      POSTGRES_PASSWORD: dev_password_change_me
      POSTGRES_DB: queryinsight_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U queryinsight"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "shared_preload_libraries=pg_stat_statements,timescaledb"]

  # Redis for caching and message queue
  redis:
    image: redis:7-alpine
    container_name: queryinsight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: queryinsight-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://queryinsight:dev_password_change_me@postgres:5432/queryinsight_dev
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: dev-secret-key-change-in-production-12345
      JWT_SECRET_KEY: dev-jwt-secret-key-change-in-production-67890
      ENV: development
      DEBUG: "True"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.presentation.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: queryinsight-celery
    environment:
      DATABASE_URL: postgresql+asyncpg://queryinsight:dev_password_change_me@postgres:5432/queryinsight_dev
      REDIS_URL: redis://redis:6379
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/1
      SECRET_KEY: dev-secret-key-change-in-production-12345
      JWT_SECRET_KEY: dev-jwt-secret-key-change-in-production-67890
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    command: celery -A src.infrastructure.queue.app.celery_app worker --loglevel=info

  # Frontend (React + Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: queryinsight-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    command: npm run dev -- --host

volumes:
  postgres_data:
  redis_data:
